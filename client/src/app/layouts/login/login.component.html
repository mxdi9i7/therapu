<app-nav-bar></app-nav-bar>

<section class="login-container">
  <div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">登录</h1>
    <form>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">电子邮箱</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">密码</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>走着</span></button>
      </div>
      <div class="footer"><a href="#">忘记密码？</a></div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">注册
      <div class="close"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">电子邮箱</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">密码</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">重复密码</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>注册</span></button>
      </div>
    </form>
  </div>
</div>

</section>


<app-footer></app-footer>
